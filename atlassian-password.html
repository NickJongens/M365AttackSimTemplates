<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
      #outlook a {
        padding: 0;
      }

      /* Force Outlook to provide a "view in browser" message */
      .ReadMsgBody {
        width: 100%;
      }

      .ExternalClass {
        width: 100%;
      }

      /* Force Hotmail to display emails at full width */
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }

      /* Force Hotmail to display normal line spacing */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      /* Prevent WebKit and Windows mobile changing default text sizes */
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      /* Remove spacing between tables in Outlook 2007 and up */
      img {
        -ms-interpolation-mode: bicubic;
      }

      /* Allow smoother rendering of resized image in Internet Explorer */
      /* RESET STYLES */
      body {
        margin: 0;
        padding: 0;
      }

      img {
        border: 0;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }

      table {
        border-collapse: collapse !important;
      }

      body {
        height: 100% !important;
        margin: 0;
        padding: 0;
        width: 100% !important;
      }

      /* iOS BLUE LINKS */
      .appleBody a {
        color: #68440a;
        text-decoration: none;
      }

      .appleFooter a {
        color: #999999;
        text-decoration: none;
      }
    </style>
  </head>
  <body style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;character-spacing:-0.005em;color:#091E42;line-height:20px;background:#FFFFFF;margin-left:8px;margin-right:8px">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center">
          <div style="max-width:520px;margin:0 auto">
            <div style="vertical-align:top;text-align:left;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;character-spacing:-0.005em;color:#091E42;line-height:20px">
              <div style="padding-top:30px;padding-bottom:10px;vertical-align:top;text-align:center">
                <a href="https://www.atlassian.com">
                  <img src="https://id-mail-assets.atlassian.com/shared/id-summit/id-summit-email_logo_360x80_NEW.png" height="24" alt="Atlassian" style="align:center;border:0">
                </a>
              </div>
              <hr style="margin-top:24px;margin-bottom:24px;border:0;border-bottom:1px solid #C1C7D0">
              <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;character-spacing:-0.005em;color:#091E42;line-height:20px;margin-top:12px">Hi The IT Team,</p>
              <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;character-spacing:-0.005em;color:#091E42;line-height:20px;margin-top:12px">We've received a request to set a new password for this Atlassian account: <b>
                  <a style="text-decoration:none;color:inherit">${emailAddress}</a>
                </b>. </p>
              <div style="margin-top:24px;margin-bottom:24px">
                <a href="${phishingUrl}" style="align-items:baseline;box-sizing:border-box;border-radius:3px;border-width:0;border:none;display:inline-flex;font-style:normal;font-size:inherit;height:2.28571429em;line-height:2.28571429em;margin:0;outline:none;padding:0 12px;text-align:center;user-select:none;vertical-align:middle;white-space:nowrap;text-decoration:none;background:#0052CC;color:#FFFFFF">Set Password</a>
              </div>
              <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;character-spacing:-0.005em;color:#091E42;line-height:20px;margin-top:12px">
                <span style="color:#5E6C84">If you didn't request this, you can safely ignore this email.</span>
              </p>
              <hr style="margin-top:24px;margin-bottom:24px;border:0;border-bottom:1px solid #C1C7D0">
              <div style="color:#707070;font-size:13px;line-height:19px;text-align:center;margin-top:10px">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" class="table_shrink" align="center">
                  <tr>
                    <td valign="top" align="center" style="padding-top:10px;line-height:18px;text-align:center;font-weight:none;font-size:12px;color:#505F79">
                      <span>This message was sent to you by Atlassian Cloud</span>
                      <br>
                    </td>
                  </tr>
                  <tr valign="top">
                    <td align="center" style="padding-top:15px;padding-bottom:30px">
                      <a href="https://www.atlassian.com" alias="atlassian footer logo">
                        <img src="https://id-mail-assets.atlassian.com/shared/id-summit/id-summit-logo-email-footer.png" width="114" border="0" alt="Atlassian" style="display:block;color:#4c9ac9">
                      </a>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
